---
name: Lint Code Base
on: push
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: oxsecurity/megalinter/flavors/terraform@v7.4.0
        env:
          VALIDATE_YAML: true
